# ***** Set root logger level to DEBUG and its only appender to PIG.
log4j.rootLogger=DEBUG,PIG
#log4j.logger.org.apache.pig=info, PIG

# ***** PIG is set to be a ConsolePIGppender.
log4j.appender.PIG=org.apache.log4j.RollingFileAppender
# ***** PIG uses PatternLayout.
log4j.appender.PIG.layout=org.apache.log4j.PatternLayout
log4j.appender.PIG.File = /home/zly/prj/oss/kellyzly/pig/logs/pig.log
log4j.appender.PIG.Append = false
log4j.appender.PIG.MaxFileSize = 100MB
log4j.appender.PIG.MaxBackupIndex = 2
log4j.appender.PIG.layout.ConversionPattern=[%t] %d{ISO8601} %-5p %c{2} (%F:%M(%L)) - %m%n
log4j.appender.PIG.Threshold=DEBUG
